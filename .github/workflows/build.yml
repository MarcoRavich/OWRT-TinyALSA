name: Build TinyALSA for OpenWRT Raspberry Pi 3B+ (64-bit, 24.10.2)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: sudo apt-get update && sudo apt-get install -y git build-essential wget unzip zstd

    - name: Fetch TinyALSA source
      run: |
        git clone https://github.com/tinyalsa/tinyalsa.git src-tinyalsa

    - name: Download and extract OpenWRT SDK for Raspberry Pi 3B+ (64-bit, 24.10.2)
      run: |
        wget https://downloads.openwrt.org/releases/24.10.2/targets/bcm27xx/bcm2710/openwrt-sdk-24.10.2-bcm27xx-bcm2710_gcc-13.3.0_musl.Linux-x86_64.tar.zst
        tar --use-compress-program=unzstd -xvf openwrt-sdk-24.10.2-bcm27xx-bcm2710_gcc-13.3.0_musl.Linux-x86_64.tar.zst
        echo "After extraction, SDK directories:"
        ls -lh

    - name: Discover SDK directory and toolchain
      id: sdkinfo
      run: |
        # Find the actual SDK directory
        SDKDIR=$(ls -d openwrt-sdk-* | head -n1)
        echo "SDKDIR=$SDKDIR"
        echo "SDKDIR=$SDKDIR" >> $GITHUB_ENV

        # Find cross-compiler binary and its path
        CROSS_GCC=$(find $SDKDIR/staging_dir/ -type f -name "*-gcc" | grep aarch64 | head -n1)
        TOOLCHAIN_PATH=$(dirname $CROSS_GCC)
        CC_BIN=$(basename $CROSS_GCC)
        echo "TOOLCHAIN_PATH=$TOOLCHAIN_PATH"
        echo "CC_BIN=$CC_BIN"
        echo "TOOLCHAIN_PATH=$TOOLCHAIN_PATH" >> $GITHUB_ENV
        echo "CC_BIN=$CC_BIN" >> $GITHUB_ENV

    - name: Build TinyALSA for Raspberry Pi 3B+ (64-bit)
      run: |
        export PATH=$TOOLCHAIN_PATH:$PATH
        cd src-tinyalsa
        make CC=$CC_BIN
        file tinycap || true  # Show result if built

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tinyalsa-openwrt-rpi3bplus-64bit-24.10.2
        path: |
          src-tinyalsa/tinycap
          src-tinyalsa/tinymix
