name: Build TinyALSA for OpenWRT RPi 3B+ (64-bit, 24.10.2)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential wget zstd

    - name: Fetch TinyALSA source
      run: |
        git clone https://github.com/tinyalsa/tinyalsa.git src-tinyalsa

    - name: Download and extract OpenWRT SDK
      run: |
        wget https://downloads.openwrt.org/releases/24.10.2/targets/bcm27xx/bcm2710/openwrt-sdk-24.10.2-bcm27xx-bcm2710_gcc-13.3.0_musl.Linux-x86_64.tar.zst
        tar --use-compress-program=unzstd -xvf openwrt-sdk-24.10.2-bcm27xx-bcm2710_gcc-13.3.0_musl.Linux-x86_64.tar.zst
        echo "Extracted SDK folders:"
        ls -l

    - name: Discover and export toolchain
      id: toolchain
      run: |
        SDKDIR=$(ls -d openwrt-sdk-* | head -n1)
        echo "SDKDIR=$SDKDIR"
        TOOLCHAIN_DIR=$(find $SDKDIR/staging_dir/ -maxdepth 1 -type d -name "toolchain-aarch64*" | head -n1)
        echo "TOOLCHAIN_DIR=$TOOLCHAIN_DIR"
        CROSS_GCC=$(find $TOOLCHAIN_DIR/bin/ -type f -name "*gcc" | grep "aarch64" | head -n1)
        CROSS_PREFIX=$(basename $CROSS_GCC | sed 's/-gcc$//')
        echo "CROSS_GCC=$CROSS_GCC"
        echo "CROSS_PREFIX=$CROSS_PREFIX"
        echo "SDKDIR=$SDKDIR" >> $GITHUB_ENV
        echo "TOOLCHAIN_DIR=$TOOLCHAIN_DIR" >> $GITHUB_ENV
        echo "CROSS_GCC=$CROSS_GCC" >> $GITHUB_ENV
        echo "CROSS_PREFIX=$CROSS_PREFIX" >> $GITHUB_ENV

    - name: Build TinyALSA
      run: |
        export PATH=$TOOLCHAIN_DIR/bin:$PATH
        cd src-tinyalsa
        # Use discovered cross-compiler prefix
        make CROSS_COMPILE=$CROSS_PREFIX-
        file tinycap || true
        file tinymix || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tinyalsa-openwrt-rpi3bplus-64bit-24.10.2
        path: |
          src-tinyalsa/tinycap
          src-tinyalsa/tinymix
